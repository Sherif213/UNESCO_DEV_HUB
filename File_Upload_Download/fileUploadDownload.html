  <body>
    <div class="wrapper">
      <div class="container">
        <form
          id="myForm"
          action="/submit.php"
          method="POST"
          enctype="multipart/form-data"
        >
        <!-- This is the new container. I'm using the same styling from previous information-container -->
          <div class="information-container5">
            <div class="container-headline1">
              <img src="#" alt="Texture Image" class="texture-image2" />
              <h2 class="headline1">File Procedures</h2>
            </div>

            <!-- Upper section -->
            <!-- Added Bootstrap styling rather than creating a CSS file. A CSS file can be created later -->
            <div class="top-section3 fw-bold">
              <label for="download_file">Download consent file</label>
              <span>
                <a
                  download="Cat_pic"
                  href="#"
                  id="download_file"
                  class="text-info"
                  >Download file</a
                >
              </span>

              <div>
                <span id="downloadStatus" class="text-danger">
                  Not downloaded
                </span>
                <i class="bi bi-x-circle text-danger" id="down-check-icon"></i>
              </div>
            </div>

            <!-- Bottom section -->
            <!-- Added Bootstrap styling rather than creating a CSS file. A CSS file can be created later -->
            <div class="top-section3 mb-0 fw-bold">
              <label for="upload_file" class="mb-1">Upload consent file</label>
              <input
                type="file"
                class="form-control"
                id="upload_file"
                name="upload_file"
                required
              />
              <div>
                <span id="uploadStatus" class="text-danger">
                  Not Uploaded
                </span>
                <i class="bi bi-x-circle text-danger" id="up-check-icon"></i>
              </div>
            </div>
          </div>

          <div class="information-container8">
            <div class="button-section">
              <button type="submit" id="submitBtn" class="btn btn-success" disabled>
                Submit Application
              </button>
              <button type="reset" id="resetBtn" class="btn btn-danger">Reset Field</button>
            </div>
          </div>
        </form>
      </div>
    </div>
